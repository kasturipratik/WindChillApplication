<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WindChill Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
<div class="container bg-light mt-5">
    <div class="p-4 mt-4" align="center">
        <h1>Wind Chill Calculator</h1>
    </div>
    <div class="row mt-5">


        <div  class=" col-sm-12 col-md-6">
            <label for="temp">Temperature (Fahrenheit):</label><input type="number" id="temp"  class="form-control" >
        </div>
        <div class=" col-sm-12 col-md-6">
            <label for="speed">Wind Speed</label><input id="speed"  type="number"  class="form-control">
        </div>
    </div>
        <div class="mt-4 p-4" align="center">
            <button onclick="calcWindChill()" class="btn btn-success btn-lg">Calculate Wind Chill</button>
            <button onclick="clear()" class="btn btn-success btn-lg">Reset</button>
        </div>
    <div class="clearfix"><hr> </div>

        <div class="mt-3 p-4 ">
            <span for="windchill">Wind Chill:</span> <span id="windchill"></span>
        </div>

</div>
<script>
    function calcWindChill()
    {
        //The formula:  w = 35.74 + 0.6215*t + (0.4275*t - 35.75)  *  v ^ 0.16;
        var temp = document.getElementById("temp").value;
        var speed = document.getElementById("speed").value;
        var windChill =  35.74 + 0.6215*temp + (0.4275*temp - 35.75)  *  speed ^ 0.16;
        document.getElementById("windchill").innerHTML = windChill.toFixed(3);;
    }
    function clear(){
        var clear = "";
        document.getElementById("temp").innerText=clear;
        document.getElementById("speed").innerText=clear;
        document.getElementById("windchill").innerText=clear;
    }

</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
